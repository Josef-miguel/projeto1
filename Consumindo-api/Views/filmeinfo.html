
{% block content %}

<div class="container" style="background-color: #f0f0f0; border-radius: 8px; padding: 20px;">
    <div class="row">
        <div class="col-md-4">
            <img src="https://image.tmdb.org/t/p/w500{{ filmeInfo.poster_path }}" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <h2>{{ filmeInfo.title }}</h2>
            <p><strong>Lançamento:</strong> {{ filmeInfo.release_date }}</p>
            <p><strong>Nota:</strong> ⭐ {{ filmeInfo.vote_average }}</p>
            <p><strong>Sinopse:</strong> {{ filmeInfo.overview }}</p>
            <a href="{{ url_for('apifilmes') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</div>

{% endblock content %}
